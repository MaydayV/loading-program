name: Build Application

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create virtual environment
        run: |
          python -m venv venv
          echo "$env:GITHUB_WORKSPACE\venv\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "ContainerLoading" --icon=assets/icon.ico --clean container_loading_modern.py

      - name: Create distributable package
        run: |
          mkdir package
          copy dist\ContainerLoading.exe package\
          copy README.md package\
          copy CHANGELOG.md package\
          copy FEATURES.md package\

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ContainerLoading-Windows
          path: package/

      - name: Release - Windows
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: package/ContainerLoading.exe
          draft: false
          prerelease: false

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create virtual environment
        run: |
          python3 -m venv venv
          echo "$GITHUB_WORKSPACE/venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "ContainerLoading" --icon=assets/icon.icns --clean container_loading_modern.py

      - name: Create macOS app bundle
        run: |
          # 创建.app结构
          mkdir -p ContainerLoading.app/Contents/MacOS
          mkdir -p ContainerLoading.app/Contents/Resources

          # 复制可执行文件
          cp dist/ContainerLoading ContainerLoading.app/Contents/MacOS/

          # 创建Info.plist
          cat > ContainerLoading.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>ContainerLoading</string>
              <key>CFBundleIdentifier</key>
              <string>com.containerloading.app</string>
              <key>CFBundleName</key>
              <string>ContainerLoading</string>
              <key>CFBundleDisplayName</key>
              <string>集装箱配载软件</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleSignature</key>
              <string>????</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSPrincipalClass</key>
              <string>NSApplication</string>
          </dict>
          </plist>
          EOF

          # 复制图标
          cp assets/icon.icns ContainerLoading.app/Contents/Resources/AppIcon.icns

      - name: Create DMG
        run: |
          # 创建临时DMG目录
          mkdir -p dmg_temp

          # 复制.app到DMG目录
          cp -R ContainerLoading.app dmg_temp/

          # 创建符号链接到Applications
          ln -s /Applications dmg_temp/Applications

          # 复制文档
          cp README.md dmg_temp/
          cp CHANGELOG.md dmg_temp/
          cp FEATURES.md dmg_temp/

          # 创建DMG
          hdiutil create -volname "ContainerLoading" -srcfolder dmg_temp -ov -format UDZO ContainerLoading.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ContainerLoading-macOS
          path: ContainerLoading.dmg

      - name: Release - macOS
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ContainerLoading.dmg
          draft: false
          prerelease: false
